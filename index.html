<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mark 14 - Stocks</title>
</head>

<body>
    <div class="container">
        <div class="boxes">
            <h1>Mark 14 - Stocks</h1>
            <label for="initial-price">Initial Price <input id="initial-price" type="number"
                    placeholder="Enter the Initial Price Here">
            </label>

            <label for="stocks-quantity">Quantity of Stocks <input id="stocks-quantity" type="number"
                    placeholder="Enter the Number of Stocks bought">
            </label>

            <label for="current-price">Current Price <input id="current-price" type="number"
                    placeholder="Enter the Current Price of the Stocks">
            </label>

            <button id="submit-btn">Tell Me!!</button>
        </div>

        <div class="output">
        <div id='output-box'></div>
        </div>
    </div>
    <script src="/app.js"></script>

</body>

</html>
